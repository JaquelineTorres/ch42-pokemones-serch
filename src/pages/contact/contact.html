<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <!-- Navbar -->
    <header id="navbar-app"> </header>

    <!-- main -->
    <main id="app" class="container my-4">
        <div class="row justify-content-center">
            <!-- Decorativo -->
            <div class="col-md-6 d-none d-md-block">
                <img class="img-fluid rounded-3" src="/img/logo.jpg" alt="log de la empresa">
            </div>
            <!-- formulario de contacto -->
            <div class="col-md-6">
                <form id="contactForm" novalidate>
                    <div class="rounded-box"> <!-- Caja contenedora con borde redondeado -->
                        <div class="mx-3 mb-3">
                            <label for="fullName" class="form-label">Nombre completo</label>
                            <div class="position-relative">
                                <i class="fas fa-user form-icon"></i>
                                <input type="text" class="form-control form-control-with-icon" id="fullName"
                                    placeholder="Hideaki Anno" required>
                            </div>
                        </div>

                        <div class="mx-3 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="position-relative">
                                <i class="fas fa-envelope form-icon"></i>
                                <input type="email" class="form-control form-control-with-icon" id="email"
                                    placeholder="eva01@email.com" required>
                            </div>
                        </div>

                        <div class="mx-3 mb-3">
                            <label for="comments" class="form-label">Deja un mensaje en este espacio</label>
                            <textarea class="form-control form-control-textarea" id="comments" rows="4"
                                placeholder="Kondo wa kondo, ima wa ima..." required></textarea>
                        </div>
                    </div>

                    <div class="mx-3 contenedor-terminos-boton">
                        <!-- Creamos un contenedor para la casilla de verificación de términos y condiciones y el botón de enviar. -->
                        <input name="terminos-condiciones" type="checkbox">
                        <!-- Input del tipo checkbox, que se renderiza como una casilla de selección. -->
                        <label for="terminos-condiciones"> Acepto términos y condiciones </label>
                        <input type="submit" class="mx-3 btn btn-warning">
                        <!-- Existe un tipo de input que se renderiza como un botón de enviar -->
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer-app"> Footer </footer>

    <script type="module" src="./contact.js"></script>
</body>

</html>
